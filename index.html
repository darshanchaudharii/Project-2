<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signup-page"><h1>Sign up</h1>
    <p class="subtitle">WHO YOU ARE?</p>
    <div class="roles">
      <div class="role">
        <img src="Icons/parents.png" alt="Parent" />
        <span>Parent</span>
      </div>
      <div class="role">
        <img src="Icons/boy.png" alt="Child" />
        <span>Child</span>
      </div>
      <div class="role">
        <img src="Icons/teacher.png" alt="Teacher" />
        <span>Teacher</span>
      </div>
    </div>
    <form>
      <input type="text"placeholder="Username"required />
      <input type="email"placeholder="Email"required />
      <input type="password"placeholder="Password"required />
      <input type="password"placeholder="Confirm Password"required />
      <button type="submit"class="signup-btn">SIGN UP</button>
    </form>
    <p class="footer-text">
      Already have an account? <a href="#">Login here</a>
    </p>
  </div>
</body>
</html>
